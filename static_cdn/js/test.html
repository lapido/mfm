<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
  p {
    margin: 500px;
    padding: 5px;
    border: 2px solid #666;
  }
  </style>
  <script src="jquery.js"></script>
</head>
<body>
 
<p>Hello</p>
<p id="yes">lknklklk</p>
<p></p>
 
<script>
var p = $( "#yes" );
$( "p:last" ).text( "scrollTop:" + p.scrollTop() );
</script>
 
</body>
</html>
